<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TryCounter</title>
</head>
<body>

<div id="example"></div>
<script src="../../build/react.js"></script>
<script src="../../build/react-dom.js"></script>
<script src="../../build/browser.min.js"></script>

<script type="text/babel">

    var Counter = React.createClass({
        getInitialState:function () {
            return {
                count : 0
            }
        },

        addNumber:function () {
            this.setState({count : this.state.count + 1})
        },

        delNumber:function () {
            this.setState({count : this.state.count - 1})
        },

        render:function () {
            return (
                    <div>
                        <h1>数量:{this.state.count}</h1>
                        <button onClick={this.addNumber}> +1 </button>
                        <button onClick={this.delNumber}> -1 </button>
                    </div>
            )
        }

    });

    ReactDOM.render(<Counter/>,document.getElementById('example'))

</script>

</body>
</html>
