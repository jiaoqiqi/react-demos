<!DOCTYPE html>
<html>
<head>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
</head>
<body>
<style>
    h1 {
        color: palevioletred;
        font-size: 40px;
        font-family: Monospace;
    }

    .wider-size{
        width:20px;
        height:;
    }

</style>
<div id="example"></div>
<script type="text/babel">

    const TodoList = React.createClass({

        render: function () {
            const createItem = function (itemText) {
                return <div><input value={itemText}></input></div>;

            };
            return <div>{this.props.items.map(createItem)}</div>;

        }
    });

    const MyInput = React.createClass({

        getInitialState: function () {
            return {items: [], text: ''};

        },

        onChange: function (e) {
            this.setState({text: e.target.value});
        },

        handleSubmit: function (e) {
            e.preventDefault();
            const nextItems = this.state.items.concat([this.state.text]);
            const nextText = '';
            this.setState({items: nextItems, text: nextText});
        },

        render: function () {
            return (
                    <div>
                        <h1>ToDos</h1>

                        <form onSubmit={this.handleSubmit}>
                            <input
                                    type="text" placeholder="What needs to be done?" required
                                   onChange={this.onChange} value={this.state.text}/>

                        </form>
                        <TodoList items={this.state.items}/>

                        <button >{'count:' + this.state.items.length}</button>

                    </div>
            );
        }
    });

    ReactDOM.render(<MyInput />, document.getElementById("example"));
</script>
</body>
</html>
